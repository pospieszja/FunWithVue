<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo List with VueJS sparkle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>List of your ToDo</h1>
        <div id="app">
            <div class="input-group">
                <input v-on:keyup.enter="addItem" v-model="text" type="text" class="form-control" name="" value="" placeholder="enter new todo">
                <span class="input-group-btn">
                    <button v-on:click="addItem" type="button" class="btn btn-success">Add</button>
                </span>
            </div>

            <ul class="list-group">
                <li v-for="todo in todos" class="list-group-item clearfix">
                    {{ todo.text }}
                    <span class="pull-right">
                    <button v-on:click="removeItem(todo)" type="button" class="btn btn-xs btn-warning"><span class="glyphicon glyphicon-trash"></span></button>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</body>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
